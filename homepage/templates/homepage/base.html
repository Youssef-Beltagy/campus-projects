<!DOCTYPE html>

<html lang="en">

<head>
    <title>Campus Projects</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    {% block head %}{% endblock head %}
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Campus Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <!-- empty literally just for the right-alignment for the buttons -->
                </ul>
                <form class="d-flex">
                    <button class="btn btn-success" formaction="{% url 'allprojects' %}" style="  margin: 4px 2px;">
                        Browse Projects</button>
                </form>
                <form class="d-flex">
                    <button class="btn btn-success" formaction="{% url 'createproject' %}"
                        style="  margin: 4px 2px; ">Submit Project</button>
                </form>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock body %}

    {% block extra_js %}{% endblock extra_js %}

</body>

</html>
