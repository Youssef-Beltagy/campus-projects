</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Campus Projects </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <!-- empty literally just for the right-alignment for the buttons -->
            </ul>
            <form class="d-flex" >
                <button class="btn btn-primary" formaction="{% url 'allprojects' %}" style="  margin: 4px 2px;"> Browse Projects</button>
              </form>
              <form class="d-flex" >
                <button class="btn btn-info" formaction="{% url 'createproject' %}"  style = "  margin: 4px 2px; " >Submit Project</button>
              </form>
          </div>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Submit A Project </h1>
  <p> Share your projects and what help you're looking for!</p> 
</div>

<div class="container p-5 "> <!-- fancy form incoming -->
    <div class="mx-auto" style="max-width: 60%;">
    <form action="/action_page.php">
    <h2>Submit a project</h2>
      <div class="mb-3 mt-3">
        <label for="name"> Project Title </label>
        <input type="text" class="form-control" id="Project Title" placeholder="Enter project name" name="Project Title">
      </div>
      <div class="mb-3">
        <label for="link"> Project URL </label>
        <input type="url" class="form-control" id="Project URL" placeholder="Project link" name="ProjectURL">
      </div>
      <div class="mb-3">
        <label for="tags"> Tags </label>
        <input type="text" class="form-control" id="Tags" placeholder="Tags separated by comma" name="Tags">
      </div>
      <div class="mb-3">
        <label for="tags"> Description </label>
        <textarea type="text" class="form-control" id="Description" rows="3" placeholder="Describe the project" name="Description"></textarea>  
      </div>  
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    </div>
</div>

</body>
