
{% extends 'homepage/base.html' %}


{% block head %}

{%load crispy_forms_tags %} 

{% endblock head %}



{% block body %}

<div class="container-fluid p-5 herobg  text-white text-center">
  <h1>Submit A Project </h1>
  <p> Share your projects and what help you're looking for!</p> 
</div>

<div class="container p-5 "> <!-- fancy form incoming -->

    </div>
</div>

{% endblock body%}
